<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <link rel="shortcut icon" href="form.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <h2>Registration</h2>
        <form action="/registration" method="POST">
            <div class="input-box">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="0" max="100" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <label for="phone_no">Mobile Number</label>
                <input type="tel" id="phone_no" name="phone_no" placeholder="Enter your phone number" maxlength="10"
                    required>
            </div>
            <div class="input-box">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" placeholder="Enter your gender" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>
            <div class="input-box button">
                <input type="submit" name="submit" value="Register Now">
            </div>
        </form>
    </div>

</body>

</html>
